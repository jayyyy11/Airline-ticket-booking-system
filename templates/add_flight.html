<!DOCTYPE html>
<html>
<head>
    <title>Add Flight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
            position: relative;
        }

        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 40px;
        }

        .top-right-buttons a {
            margin-left: 10px;
            text-decoration: none;
        }

        .top-right-buttons button {
            padding: 8px 18px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .top-right-buttons button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 800px;
            margin: auto;
            display: flex;
            gap: 40px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            min-width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        button[type="submit"] {
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Top-right corner buttons -->
    <div class="top-right-buttons">
        <a href="{{ url_for('admin_index') }}">
            <button type="button">Go to Home</button>
        </a>
        <a href="{{ url_for('logout') }}">
            <button type="button">Logout</button>
        </a>
    </div>

    <h1>Add New Flight</h1>

    <form action="{{ url_for('add_flight') }}" method="post">
        <div class="column">
            <label for="airline">Airline:</label>
            <input type="text" id="airline" name="airline" required>

            <label for="flight_number">Flight Number:</label>
            <input type="text" id="flight_number" name="flight_number" required>

            <label for="departure_airport">Departure Airport:</label>
            <input type="text" id="departure_airport" name="departure_airport" required>

            <label for="arrival_airport">Arrival Airport:</label>
            <input type="text" id="arrival_airport" name="arrival_airport" required>
        </div>

        <div class="column">
            <label for="departure_time">Departure Time:</label>
            <input type="datetime-local" id="departure_time" name="departure_time" required>

            <label for="arrival_time">Arrival Time:</label>
            <input type="datetime-local" id="arrival_time" name="arrival_time" required>

            <label for="total_seats">Total Seats:</label>
            <input type="number" id="total_seats" name="total_seats" required>

            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" required>
        </div>

        <div class="submit-btn">
            <button type="submit">Add Flight</button>
        </div>
    </form>

</body>
</html>
